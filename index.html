<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahitya Mela - Share Your Stories</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f1e;
            color: #fff;
            min-height: 100vh;
        }
        
        header {
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
        }
        
        .upload-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .upload-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .hero {
            text-align: center;
            padding: 4rem 0 3rem;
            background: linear-gradient(180deg, rgba(102, 126, 234, 0.1) 0%, transparent 100%);
        }
        
        .hero h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 1.3rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            margin: 3rem 0;
            padding-bottom: 4rem;
        }
        
        .book-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .book-cover {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .book-cover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(15, 15, 30, 0.9), transparent);
        }
        
        .book-cover-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
        }
        
        .book-info {
            padding: 1.8rem;
        }
        
        .book-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .book-author {
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .book-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .book-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(20px);
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 25px;
            padding: 3rem;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            background: none;
            border: none;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: #fff;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .comments-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .comment {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .comment-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.7rem;
        }
        
        .comment-text {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .book-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            line-height: 2;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .book-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .book-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .book-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .image-preview {
            margin-top: 1rem;
            max-width: 200px;
            border-radius: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><span class="logo">ðŸ“š</span> Sahitya Mela</h1>
            <button class="upload-btn" onclick="openUploadModal()">âœ¨ Upload Book</button>
        </div>
    </header>
    
    <div class="container">
        <div class="hero">
            <h2>Welcome to Sahitya Mela</h2>
            <p>Share your stories, discover amazing books, and connect with readers worldwide</p>
        </div>
        
        <div class="books-grid" id="booksGrid"></div>
    </div>
    
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeUploadModal()">&times;</button>
            <h2 style="margin-bottom: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Upload Your Book</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label>Book Title *</label>
                    <input type="text" id="bookTitle" required placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label>Author Name *</label>
                    <input type="text" id="bookAuthor" required placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label>Book Cover Image URL</label>
                    <input type="url" id="bookCover" placeholder="https://example.com/cover.jpg">
                    <img id="coverPreview" class="image-preview" alt="Cover preview">
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="bookDescription" required placeholder="Brief description of your book"></textarea>
                </div>
                <div class="form-group">
                    <label>Book Content *</label>
                    <textarea id="bookContent" required placeholder="Paste your book content here..." style="min-height: 250px;"></textarea>
                </div>
                <button type="submit" class="submit-btn">ðŸš€ Publish Book</button>
            </form>
        </div>
    </div>
    
    <div id="readModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeReadModal()">&times;</button>
            <div id="bookDetails"></div>
        </div>
    </div>
    
    <script>
        let books = [
            {
                id: 1,
                title: "The Midnight Garden",
                author: "Priya Sharma",
                cover: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=800&q=80",
                description: "A magical tale of a young girl who discovers a secret garden that only appears at midnight.",
                content: "Chapter 1: The Discovery\n\nIt was a warm summer night when Maya first noticed the strange glow coming from behind the old wall. The moonlight seemed to dance differently there, casting shadows that moved against the wind. She had lived in this house her entire life, yet never had she seen such an ethereal light.\n\nCuriosity pulled her forward, her bare feet silent on the cool grass. As she approached the ancient stone wall, covered in ivy and moss, she noticed something extraordinaryâ€”a door. Not just any door, but one that seemed to shimmer and pulse with an inner light.\n\nWith trembling hands, she reached for the brass handle...",
                comments: [
                    { author: "Rahul K", text: "Beautiful story! Loved the imagery and the magical atmosphere." },
                    { author: "Anita M", text: "Can't wait for the next chapter! This is captivating." }
                ]
            },
            {
                id: 2,
                title: "Echoes of Tomorrow",
                author: "Arjun Mehta",
                cover: "https://images.unsplash.com/photo-1495446815901-a7297e633e8d?w=800&q=80",
                description: "A science fiction thriller about time travel and the consequences of changing the past.",
                content: "Prologue\n\nThe machine hummed with an otherworldly energy. Dr. Kapoor knew that once he stepped through, nothing would ever be the same. The temporal displacement field crackled around him, distorting reality itself.\n\n'Are you sure about this?' his assistant asked, her voice barely audible over the machine's resonance.\n\n'We've run the simulations a thousand times,' he replied, though his hands betrayed his nervousness. 'The math is perfect. The timeline will hold.'\n\nBut as he stepped into the shimmering portal, he couldn't shake the feeling that some equations couldn't account for the human heart...",
                comments: []
            },
            {
                id: 3,
                title: "Monsoon Memories",
                author: "Kavita Desai",
                cover: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=800&q=80",
                description: "A heartwarming collection of stories about love, loss, and finding home during the monsoon season.",
                content: "Story 1: The First Rain\n\nThe smell of wet earth filled the air as the first drops fell on the parched ground. Meera stood on the balcony, watching the sky transform from dusty grey to deep charcoal. This was her favorite time of yearâ€”when the world seemed to wash itself clean and start anew.\n\nShe remembered her grandmother's words: 'The monsoon doesn't just bring rain, beta. It brings memories, washing them up like shells on a shore.'\n\nAnd it was true. With each raindrop, memories flooded backâ€”of childhood games in puddles, of paper boats racing down streams, of hot chai and pakoras shared with loved ones...",
                comments: [
                    { author: "Sanjay P", text: "This brought back so many childhood memories! Beautifully written." }
                ]
            }
        ];
        
        // Image preview
        document.getElementById('bookCover')?.addEventListener('input', function(e) {
            const preview = document.getElementById('coverPreview');
            if (e.target.value) {
                preview.src = e.target.value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });
        
        function renderBooks() {
            const grid = document.getElementById('booksGrid');
            grid.innerHTML = books.map(book => `
                <div class="book-card" onclick="openBook(${book.id})">
                    ${book.cover ? 
                        `<div class="book-cover" style="background-image: url('${book.cover}')"></div>` :
                        `<div class="book-cover-placeholder">ðŸ“–</div>`
                    }
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-description">${book.description}</div>
                        <div class="book-stats">
                            <span>ðŸ’¬ ${book.comments.length} comments</span>
                            <span>ðŸ“– Read now</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function openUploadModal() {
            document.getElementById('uploadModal').style.display = 'block';
        }
        
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }
        
        function openBook(bookId) {
            const book = books.find(b => b.id === bookId);
            const modal = document.getElementById('readModal');
            const details = document.getElementById('bookDetails');
            
            details.innerHTML = `
                ${book.cover ? `<img src="${book.cover}" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 15px; margin-bottom: 2rem;">` : ''}
                <h2 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; font-size: 2.5rem;">${book.title}</h2>
                <p style="color: #667eea; margin-bottom: 2rem; font-size: 1.2rem;">by ${book.author}</p>
                <p style="margin-bottom: 1rem; color: rgba(255,255,255,0.9);"><strong>Description:</strong> ${book.description}</p>
                
                <div class="book-content">${book.content}</div>
                
                <div class="comments-section">
                    <h3 style="margin-bottom: 1.5rem; font-size: 1.5rem;">Comments (${book.comments.length})</h3>
                    <div id="commentsList">
                        ${book.comments.map(comment => `
                            <div class="comment">
                                <div class="comment-author">${comment.author}</div>
                                <div class="comment-text">${comment.text}</div>
                            </div>
                        `).join('')}
                    </div>
                    
                    <div class="comment-form">
                        <div class="form-group">
                            <label>Your Name</label>
                            <input type="text" id="commentAuthor" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label>Your Comment</label>
                            <textarea id="commentText" placeholder="Share your thoughts..."></textarea>
                        </div>
                        <button class="submit-btn" onclick="addComment(${bookId})">ðŸ’¬ Post Comment</button>
                    </div>
                </div>
            `;
            
            modal.style.display = 'block';
        }
        
        function closeReadModal() {
            document.getElementById('readModal').style.display = 'none';
        }
        
        function addComment(bookId) {
            const author = document.getElementById('commentAuthor').value;
            const text = document.getElementById('commentText').value;
            
            if (!author || !text) {
                alert('Please fill in both name and comment');
                return;
            }
            
            const book = books.find(b => b.id === bookId);
            book.comments.push({ author, text });
            
            document.getElementById('commentAuthor').value = '';
            document.getElementById('commentText').value = '';
            
            openBook(bookId);
            renderBooks();
        }
        
        document.getElementById('uploadForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const newBook = {
                id: books.length + 1,
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                cover: document.getElementById('bookCover').value,
                description: document.getElementById('bookDescription').value,
                content: document.getElementById('bookContent').value,
                comments: []
            };
            
            books.unshift(newBook);
            renderBooks();
            closeUploadModal();
            
            document.getElementById('uploadForm').reset();
            document.getElementById('coverPreview').style.display = 'none';
            alert('ðŸ“š Book published successfully!');
        });
        
        window.onclick = function(event) {
            const uploadModal = document.getElementById('uploadModal');
            const readModal = document.getElementById('readModal');
            if (event.target === uploadModal) {
                closeUploadModal();
            }
            if (event.target === readModal) {
                closeReadModal();
            }
        }
        
        renderBooks();
    </script>
</body>
</html>
