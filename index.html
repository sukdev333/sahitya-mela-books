<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sahitya Mela - Share Your Stories</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background: #0f0f1e;
            color: #fff;
            min-height: 100vh;
        }
        
        header {
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(10px);
            padding: 1.2rem 2rem;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .header-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        h1 {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 2rem;
            font-weight: 700;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .logo {
            font-size: 2.5rem;
            filter: drop-shadow(0 0 10px rgba(102, 126, 234, 0.5));
        }
        
        .header-actions {
            display: flex;
            gap: 1rem;
            align-items: center;
        }
        
        .user-info {
            display: none;
            align-items: center;
            gap: 1rem;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .upload-btn, .auth-btn, .logout-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 0.9rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .upload-btn:hover, .auth-btn:hover, .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .logout-btn {
            background: rgba(255, 255, 255, 0.1);
            padding: 0.7rem 1.5rem;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 0 2rem;
        }
        
        .hero {
            text-align: center;
            padding: 4rem 0 3rem;
            background: linear-gradient(180deg, rgba(102, 126, 234, 0.1) 0%, transparent 100%);
        }
        
        .hero h2 {
            font-size: 3rem;
            font-weight: 700;
            margin-bottom: 1rem;
            background: linear-gradient(135deg, #fff 0%, #667eea 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }
        
        .hero p {
            font-size: 1.3rem;
            opacity: 0.8;
            font-weight: 300;
        }
        
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 2.5rem;
            margin: 3rem 0;
            padding-bottom: 4rem;
        }
        
        .book-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.4s ease;
            cursor: pointer;
        }
        
        .book-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 20px 40px rgba(102, 126, 234, 0.3);
            border-color: rgba(102, 126, 234, 0.5);
        }
        
        .book-cover {
            width: 100%;
            height: 400px;
            background-size: cover;
            background-position: center;
            position: relative;
            overflow: hidden;
        }
        
        .book-cover::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            height: 100px;
            background: linear-gradient(to top, rgba(15, 15, 30, 0.9), transparent);
        }
        
        .book-cover-placeholder {
            width: 100%;
            height: 400px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 5rem;
            position: relative;
        }
        
        .book-info {
            padding: 1.8rem;
        }
        
        .book-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: #fff;
        }
        
        .book-author {
            color: #667eea;
            margin-bottom: 1rem;
            font-weight: 500;
        }
        
        .book-description {
            color: rgba(255, 255, 255, 0.7);
            font-size: 0.95rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
        }
        
        .book-stats {
            display: flex;
            gap: 1.5rem;
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow-y: auto;
        }
        
        .modal-content {
            background: rgba(15, 15, 30, 0.95);
            backdrop-filter: blur(20px);
            max-width: 900px;
            margin: 2rem auto;
            border-radius: 25px;
            padding: 3rem;
            position: relative;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .auth-modal-content {
            max-width: 450px;
        }
        
        .close-btn {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            font-size: 2rem;
            cursor: pointer;
            color: rgba(255, 255, 255, 0.6);
            background: none;
            border: none;
            transition: all 0.3s;
        }
        
        .close-btn:hover {
            color: #fff;
            transform: rotate(90deg);
        }
        
        .form-group {
            margin-bottom: 1.8rem;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 0.7rem;
            font-weight: 600;
            color: #fff;
        }
        
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            font-size: 1rem;
            font-family: inherit;
            background: rgba(255, 255, 255, 0.05);
            color: #fff;
            transition: all 0.3s;
        }
        
        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 20px rgba(102, 126, 234, 0.3);
        }
        
        .form-group textarea {
            min-height: 150px;
            resize: vertical;
        }
        
        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 1.2rem 2rem;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1.1rem;
            font-weight: 600;
            width: 100%;
            transition: all 0.3s;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.6);
        }
        
        .auth-toggle {
            text-align: center;
            margin-top: 1.5rem;
            color: rgba(255, 255, 255, 0.7);
        }
        
        .auth-toggle a {
            color: #667eea;
            cursor: pointer;
            text-decoration: none;
        }
        
        .auth-toggle a:hover {
            text-decoration: underline;
        }
        
        .comments-section {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 2px solid rgba(255, 255, 255, 0.1);
        }
        
        .comment {
            background: rgba(255, 255, 255, 0.05);
            padding: 1.5rem;
            border-radius: 15px;
            margin-bottom: 1.5rem;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .comment-author {
            font-weight: 600;
            color: #667eea;
            margin-bottom: 0.7rem;
        }
        
        .comment-text {
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }
        
        .book-content {
            background: rgba(255, 255, 255, 0.05);
            padding: 2.5rem;
            border-radius: 15px;
            margin: 2rem 0;
            line-height: 2;
            white-space: pre-wrap;
            max-height: 500px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .book-content::-webkit-scrollbar {
            width: 8px;
        }
        
        .book-content::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 10px;
        }
        
        .book-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }
        
        .image-preview {
            margin-top: 1rem;
            max-width: 200px;
            border-radius: 10px;
            display: none;
        }
        
        .loading {
            text-align: center;
            padding: 3rem;
            color: rgba(255, 255, 255, 0.6);
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <h1><span class="logo">üìö</span> Sahitya Mela</h1>
            <div class="header-actions">
                <div class="user-info" id="userInfo">
                    <span id="userEmail"></span>
                    <button class="logout-btn" onclick="handleLogout()">Logout</button>
                </div>
                <button class="auth-btn" id="authBtn" onclick="openAuthModal()">Sign In</button>
                <button class="upload-btn" id="uploadBtn" style="display: none;" onclick="openUploadModal()">‚ú® Upload Book</button>
            </div>
        </div>
    </header>
    
    <div class="container">
        <div class="hero">
            <h2>Welcome to Sahitya Mela</h2>
            <p>Share your stories, discover amazing books, and connect with readers worldwide</p>
        </div>
        
        <div class="books-grid" id="booksGrid">
            <div class="loading">Loading books...</div>
        </div>
    </div>
    
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <div class="modal-content auth-modal-content">
            <button class="close-btn" onclick="closeAuthModal()">&times;</button>
            <h2 id="authTitle" style="margin-bottom: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Sign In</h2>
            <form id="authForm">
                <div class="form-group">
                    <label>Email *</label>
                    <input type="email" id="authEmail" required placeholder="your@email.com">
                </div>
                <div class="form-group">
                    <label>Password *</label>
                    <input type="password" id="authPassword" required placeholder="Enter password">
                </div>
                <button type="submit" class="submit-btn" id="authSubmitBtn">Sign In</button>
            </form>
            <div class="auth-toggle">
                <span id="authToggleText">Don't have an account? <a onclick="toggleAuthMode()">Sign Up</a></span>
            </div>
        </div>
    </div>
    
    <!-- Upload Modal -->
    <div id="uploadModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeUploadModal()">&times;</button>
            <h2 style="margin-bottom: 2rem; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent;">Upload Your Book</h2>
            <form id="uploadForm">
                <div class="form-group">
                    <label>Book Title *</label>
                    <input type="text" id="bookTitle" required placeholder="Enter book title">
                </div>
                <div class="form-group">
                    <label>Author Name *</label>
                    <input type="text" id="bookAuthor" required placeholder="Enter author name">
                </div>
                <div class="form-group">
                    <label>Book Cover Image URL</label>
                    <input type="url" id="bookCover" placeholder="https://example.com/cover.jpg">
                    <img id="coverPreview" class="image-preview" alt="Cover preview">
                </div>
                <div class="form-group">
                    <label>Description *</label>
                    <textarea id="bookDescription" required placeholder="Brief description of your book"></textarea>
                </div>
                <div class="form-group">
                    <label>Book Content *</label>
                    <textarea id="bookContent" required placeholder="Paste your book content here..." style="min-height: 250px;"></textarea>
                </div>
                <button type="submit" class="submit-btn">üöÄ Publish Book</button>
            </form>
        </div>
    </div>
    
    <!-- Read Book Modal -->
    <div id="readModal" class="modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeReadModal()">&times;</button>
            <div id="bookDetails"></div>
        </div>
    </div>
    
    <script>
        // Initialize Supabase - REPLACE WITH YOUR CREDENTIALS
        const SUPABASE_URL = 'YOUR_SUPABASE_URL';
        const SUPABASE_KEY = 'YOUR_SUPABASE_ANON_KEY';
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        let currentUser = null;
        let isSignUp = false;
        
        // Check auth state on load
        async function initAuth() {
            const { data: { user } } = await supabase.auth.getUser();
            if (user) {
                currentUser = user;
                updateUIForAuth(true);
            }
            loadBooks();
        }
        
        function updateUIForAuth(isAuthenticated) {
            const authBtn = document.getElementById('authBtn');
            const uploadBtn = document.getElementById('uploadBtn');
            const userInfo = document.getElementById('userInfo');
            const userEmail = document.getElementById('userEmail');
            
            if (isAuthenticated) {
                authBtn.style.display = 'none';
                uploadBtn.style.display = 'block';
                userInfo.style.display = 'flex';
                userEmail.textContent = currentUser.email;
            } else {
                authBtn.style.display = 'block';
                uploadBtn.style.display = 'none';
                userInfo.style.display = 'none';
            }
        }
        
        function openAuthModal() {
            document.getElementById('authModal').style.display = 'block';
        }
        
        function closeAuthModal() {
            document.getElementById('authModal').style.display = 'none';
        }
        
        function toggleAuthMode() {
            isSignUp = !isSignUp;
            const title = document.getElementById('authTitle');
            const submitBtn = document.getElementById('authSubmitBtn');
            const toggleText = document.getElementById('authToggleText');
            
            if (isSignUp) {
                title.textContent = 'Sign Up';
                submitBtn.textContent = 'Sign Up';
                toggleText.innerHTML = 'Already have an account? <a onclick="toggleAuthMode()">Sign In</a>';
            } else {
                title.textContent = 'Sign In';
                submitBtn.textContent = 'Sign In';
                toggleText.innerHTML = 'Don\'t have an account? <a onclick="toggleAuthMode()">Sign Up</a>';
            }
        }
        
        document.getElementById('authForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const email = document.getElementById('authEmail').value;
            const password = document.getElementById('authPassword').value;
            
            try {
                if (isSignUp) {
                    const { data, error } = await supabase.auth.signUp({ email, password });
                    if (error) throw error;
                    alert('‚úÖ Sign up successful! Please check your email to verify your account.');
                } else {
                    const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                    if (error) throw error;
                    currentUser = data.user;
                    updateUIForAuth(true);
                    closeAuthModal();
                    alert('‚úÖ Signed in successfully!');
                }
            } catch (error) {
                alert('‚ùå Error: ' + error.message);
            }
        });
        
        async function handleLogout() {
            await supabase.auth.signOut();
            currentUser = null;
            updateUIForAuth(false);
            alert('‚úÖ Logged out successfully!');
        }
        
        // Image preview
        document.getElementById('bookCover')?.addEventListener('input', function(e) {
            const preview = document.getElementById('coverPreview');
            if (e.target.value) {
                preview.src = e.target.value;
                preview.style.display = 'block';
            } else {
                preview.style.display = 'none';
            }
        });
        
        async function loadBooks() {
            try {
                const { data: books, error } = await supabase
                    .from('books')
                    .select('*')
                    .order('created_at', { ascending: false });
                
                if (error) throw error;
                renderBooks(books || []);
            } catch (error) {
                console.error('Error loading books:', error);
                document.getElementById('booksGrid').innerHTML = '<div class="loading">Error loading books. Using demo mode.</div>';
                // Fallback to demo books
                renderBooks([
                    {
                        id: 1,
                        title: "The Midnight Garden",
                        author: "Priya Sharma",
                        cover: "https://images.unsplash.com/photo-1544947950-fa07a98d237f?w=800&q=80",
                        description: "A magical tale of a young girl who discovers a secret garden that only appears at midnight.",
                        content: "Chapter 1: The Discovery\n\nIt was a warm summer night when Maya first noticed the strange glow...",
                        comments: []
                    }
                ]);
            }
        }
        
        function renderBooks(books) {
            const grid = document.getElementById('booksGrid');
            if (books.length === 0) {
                grid.innerHTML = '<div class="loading">No books yet. Be the first to upload!</div>';
                return;
            }
            
            grid.innerHTML = books.map(book => `
                <div class="book-card" onclick="openBook(${book.id})">
                    ${book.cover ? 
                        `<div class="book-cover" style="background-image: url('${book.cover}')"></div>` :
                        `<div class="book-cover-placeholder">üìñ</div>`
                    }
                    <div class="book-info">
                        <div class="book-title">${book.title}</div>
                        <div class="book-author">by ${book.author}</div>
                        <div class="book-description">${book.description}</div>
                        <div class="book-stats">
                            <span>üìñ Read now</span>
                        </div>
                    </div>
                </div>
            `).join('');
        }
        
        function openUploadModal() {
            if (!currentUser) {
                alert('Please sign in to upload books');
                openAuthModal();
                return;
            }
            document.getElementById('uploadModal').style.display = 'block';
        }
        
        function closeUploadModal() {
            document.getElementById('uploadModal').style.display = 'none';
        }
        
        async function openBook(bookId) {
            try {
                const { data: book, error } = await supabase
                    .from('books')
                    .select('*')
                    .eq('id', bookId)
                    .single();
                
                if (error) throw error;
                
                const modal = document.getElementById('readModal');
                const details = document.getElementById('bookDetails');
                
                details.innerHTML = `
                    ${book.cover ? `<img src="${book.cover}" style="width: 100%; max-height: 300px; object-fit: cover; border-radius: 15px; margin-bottom: 2rem;">` : ''}
                    <h2 style="background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); -webkit-background-clip: text; -webkit-text-fill-color: transparent; margin-bottom: 1rem; font-size: 2.5rem;">${book.title}</h2>
                    <p style="color: #667eea; margin-bottom: 2rem; font-size: 1.2rem;">by ${book.author}</p>
                    <p style="margin-bottom: 1rem; color: rgba(255,255,255,0.9);"><strong>Description:</strong> ${book.description}</p>
                    
                    <div class="book-content">${book.content}</div>
                `;
                
                modal.style.display = 'block';
            } catch (error) {
                alert('Error loading book: ' + error.message);
            }
        }
        
        function closeReadModal() {
            document.getElementById('readModal').style.display = 'none';
        }
        
        document.getElementById('uploadForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            if (!currentUser) {
                alert('Please sign in to upload books');
                return;
            }
            
            const newBook = {
                title: document.getElementById('bookTitle').value,
                author: document.getElementById('bookAuthor').value,
                cover: document.getElementById('bookCover').value,
                description: document.getElementById('bookDescription').value,
                content: document.getElementById('bookContent').value,
                user_id: currentUser.id
            };
            
            try {
                const { data, error } = await supabase
                    .from('books')
                    .insert([newBook])
                    .select();
                
                if (error) throw error;
                
                closeUploadModal();
                document.getElementById('uploadForm').reset();
                document.getElementById('coverPreview').style.display = 'none';
                alert('üìö Book published successfully!');
                loadBooks();
            } catch (error) {
                alert('‚ùå Error publishing book: ' + error.message);
            }
        });
        
        window.onclick = function(event) {
            const uploadModal = document.getElementById('uploadModal');
            const readModal = document.getElementById('readModal');
            const authModal = document.getElementById('authModal');
            if (event.target === uploadModal) {
                closeUploadModal();
            }
            if (event.target === readModal) {
                closeReadModal();
            }
            if (event.target === authModal) {
                closeAuthModal();
            }
        }
        
        // Initialize on page load
        initAuth();
    </script>
</body>
</html>
